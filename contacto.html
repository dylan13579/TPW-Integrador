<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="articulo.html">Articulo</a></li>
                <li><a href="contacto.html" class="active">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <h1>¿Necesitas ayuda o tienes una pregunta? <br>Estamos aquí para ayudarte. Por favor, completa el formulario y nos pondremos en contacto contigo lo antes posible.</h1>
    <main>
        <form>
            </div id="usario">
            <input type="text" id="usuario" name="usario" required placeholder="Nombre y Apellido">
            </div>

            </div id="emil">
            <input type="email" id="email" name="email" required placeholder="Correo Electronico">
            </div>

            </div id="tel">
            <input type="tel" id="tel" name="tel" required placeholder="Telefono">
            </div>

            <div id="comentario">
            <textarea id="comentario" name="comentario" rows="10" cols="30" placeholder="Escribe tu comentario....."></textarea>
            </div>

            <button type="submit">Enviar</button>
            <div id="respuesta"></div>
        </form>
    </main>
</body>
</html>
