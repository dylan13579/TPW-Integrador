<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="contacto.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="articulo.html">Articulo</a></li>
                <li><a href="contacto.html" class="active">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <h1>¿Necesitas ayuda o tienes una pregunta?
        <br>Estamos aquí para ayudarte. Por favor, completa el formulario y nos pondremos en contacto contigo lo antes posible.
    </h1>
    <main>
        <form id="datos">
            <span id="nombre-error"></span>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido">

            <span id="correo-error"></span>
            <input type="email" id="correo" name="correo" placeholder="Correo Electronico">

            <span id="telefono-error"></span>
            <input type="tel" id="telefono" name="telefono" placeholder="Telefono:266*******">

            <span id="mensaje-error"></span>
            <textarea id="mensaje" name="mensaje" rows="10" cols="30" placeholder="Escribe tu comentario....."></textarea>

            <button type="submit">Enviar</button>

            <div id="respuesta"></div>
        </form>
    </main>
    <script src="contacto.js"></script>
</body>
</html>
